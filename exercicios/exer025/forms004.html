<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <div>
                <label for="icor" name="cor">Escolha uma cor: </label>
                <input type="color" name="cor" id="icor" value="#7EB1F1"> <!--Para colocar outra cor padrão, deve ser em rgb, assim como no exemplo acima-->
            </div>

            <div>
                <label for="igostou" name="gostou">Quanto você gostou desse site: </label>
                <input type="range" name="gostou" id="igostou" min="1" max="10" value="10">
            </div>

            <div>
                <label for="ifoto" name="foto">Escolha uma foto de perfil: </label><br>
                <input type="file" name="foto" id="ifot">
            </div>
    
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
