<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" required>
        </div>
        <div>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" minlength="8" maxlength="20" placeholder="Mínimo 8 caracteres" size="14" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
