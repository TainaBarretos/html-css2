<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Acadêmicos</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="8" maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </div>
            <div>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required placeholder="Email Institucional" autocomplete="email">
            </div>
            <div>
                <label for="isen">Senha</label>
                <input type="password" name="senha" id="isen" required minlength="8" maxlength="20" autocomplete="off">
            </div>
            <div>
                <label for="imed">Média</label>
                <input type="number" name="media" id="imed" min="0" max="10" step="0.1" required autocomplete="off">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>

        <fieldset>
            <div>
                <input type="radio" name="sexo" id="sexfem" value="F">
                <label for="sexfem">Feminino</label> <br>

                <input type="radio" name="sexo" id="sexmasc" value="M">
                <label for="sexmasc">Masculino</label> <br>
            </div>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei</label> <br>

            <input type="checkbox" name="futeb" id="ifuteb">
            <label for="ifuteb">Futebol</label> <br>

            <input type="checkbox" name="futs" id="ifuts">
            <label for="ifuts">Futsal</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
