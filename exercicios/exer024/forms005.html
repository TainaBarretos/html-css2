<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">

        <div>
            <label for="iestad">Estado: </label> <!--faz uma lista e o usuário só pode escolher aquelas opções pré-definidas-->
            <select name="estado" id="iestad">

                <optgroup label="Região Nordeste">

                    <option value="" selected>---Selecione---</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PR">Paraíba</option>
                    <option value="CE">Ceará</option>
                    <option value="SG">Sergipe</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissões: </label> <!--faz uma lista e o usuário pode escolher as opções pré-estabelecidas ou digitar uma que não esteja disponível-->
            <input type="text" name="prof" id="iprof" list="listprof">

            <datalist id="listprof">
                <option>Professor</option>
                <option>Psicólogo</option>
                <option>Enfermeiro</option>
                <option>Pedreiro</option>
                <option>Eletricista</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Deixe seu comentário: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
