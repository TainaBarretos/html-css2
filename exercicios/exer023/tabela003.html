<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>

    <table>
        <tr>
            <td>arroz</td>
            <td rowspan="2">feijão</td>
            <td>batata</td>
        </tr>
        <tr>
            <td>frango</td>
            <td>abará</td>
        </tr>
        <tr>
            <td rowspan="2">churros</td>
            <td>mousse</td>
            <td>pudim</td>
        </tr>
        <tr>

            <td colspan="2">drink</td>
        </tr>
    </table>
</body>
</html>
