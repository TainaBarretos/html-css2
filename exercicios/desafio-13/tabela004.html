<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        
        .marea{
            text-align: left;
        }

        thead, .marea, .mfinal{
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="3" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>6</td>
                <td>6</td>
                <td colspan="2">6</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>4</td>
                <td>6</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6</td>
                <td>6</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7</td>
                <td>7</td>
                <td colspan="2">7</td>
            </tr>
            <tr>
                <th colspan="4" class="marea" scope="row">Média de Exatas</th>
                <td colspan="2" class="mfinal">4</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>

                <td>História</td>
                <td>8</td>
                <td>10</td>
                <td colspan="2">8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6</td>
                <td>6</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <th colspan="4" class="marea" scope="row">Média de Humanas</th>
                <td colspan="2" class="mfinal">7</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
